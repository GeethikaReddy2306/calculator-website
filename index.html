 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
        <button onclick="clearDisplay()" >AC</button>
        <button onclick="getElement('00')" >00</button>
        <button onclick="getElement('%')" >%</button>
        <button onclick="getElement('+')" >+</button>
        <button onclick="getElement('7')" >7</button>
        <button onclick="getElement('8')" >8</button>
        <button onclick="getElement('9')" >9</button>
        <button onclick="getElement('*')" >X</button>
        <button onclick="getElement('4')" >4</button>
        <button onclick="getElement('5')" >5</button>
        <button onclick="getElement('6')" >6</button>
        <button onclick="getElement('-')" >-</button>
        <button onclick="getElement('1')" >1</button>
        <button onclick="getElement('2')" >2</button>
        <button onclick="getElement('3')" >3</button>
        <button onclick="getElement('0')" >0</button>
        <button onclick="getElement('.')" >.</button>
       <button onclick="getElement('/')" >    &divide;</button>
        <button onclick="calculate()" id="equal" >=</button>
         
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
